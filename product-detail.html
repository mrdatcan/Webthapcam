<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrapper">
    <!-- Header giống index.html -->
    <div id="header">
      <a href="index.html" class="logo">
        <img src="img/logo1.jpg" alt="Logo" style="height: 40px;" />
      </a>
      <div id="menu">
        <div class="item"><a href="index.html">Trang chủ</a></div>
        <div class="item"><a href="category.html">Danh mục</a></div>
        <div class="item"><a href="product.html">Sản phẩm</a></div>
        <div class="item"><a href="contact.html">Liên hệ</a></div>
      </div>
    </div>

    <!-- Nội dung chi tiết sản phẩm -->
    <div class="product-detail">
      <div class="detail-image">
        <img src="img/product1.webp" alt="Tên sản phẩm">
      </div>
      <div class="detail-info">
        <h1>Tên sản phẩm</h1>
        <p class="price">Giá: 100.000đ</p>
        <p class="description">Mô tả sản phẩm ngắn gọn, chi tiết. Ngon, bổ dưỡng và được yêu thích bởi nhiều khách hàng.</p>
        <button class="add-to-cart">Thêm vào giỏ hàng</button>
      </div>
    </div>
  </div>
</body>
</html>
